<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">


  <title>Challenge AluraGeek</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="./assets/logoAluraGeek.png" alt="logo AluraGeek">
  </header>

  <main class="main-container">
    <section class="products-section">
      <h1>MIS PRODUCTOS:</h1>

      <div data-product class="products-container">


      </div>

      </div>
    </section>

    <section class="agregar-section">
      <h1>AGREGAR</br> PRODUCTO:</h1>
      <form action="form-container" data-form>
        <input data-name type="text" placeholder="nombre...">
        <input data-price type="text" placeholder="Precio...">
        <input data-image type="text" placeholder="imagen...">

        <div class="botton-container">
          <button tipe="submit" class="button-submit" id="button">Enviar...</button>
          <button tipe="reset" class="button-clear" id="button">Limpiar...</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer-container">
    <div>
      <img class="logo" src="./assets/logoAluraGeek.png" alt="logo AluraGeek">
    </div>
    <div>
      <p class="app__footer-text">
        challenge desarrollado por José Daniel Rojas Fernández<strong class="app__title-strong"> &copy;Alura
          2024</strong>
      </p>

      <p>
    </div>
  </footer>
  <script type="module" src="./js/controlers/main.js"></script>

</body>

</html>
